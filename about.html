<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FighterPlaneBD.com</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white; /* Set text color to white */
        }

        header nav ul {
            list-style: none;
            background: none;
        }

        header nav ul li {
            display: inline-block;
            position: relative;
        }

        header nav ul li a {
            display: block;
            padding: 10px 25px;
            text-decoration: none;
            text-align: left;
            font-size: 20px;
        }

        header nav ul li ul .dropdown li {
            display: block;
        }

        header nav ul li ul.dropdown {
            width: 100%;
            background:#b4a8a8;
            position: absolute;
            z-index: 999;
            display: none;
            font-size: 15px;
        }

        header nav ul li a:hover {
            background: #04bffe; /* Change background color on hover */
        }

        header nav ul li:hover ul.dropdown {
            display: block;
        }

        .hero {
            padding: 100px 0;
            text-align: left;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1.5s forwards; /* Animation for fade-in effect */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .hero h2 {
            font-size: 63px;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .hero h2 {
            font-size: 36px;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 16px;
            margin-left: 20px;
            margin-right: 650px;
            margin-bottom: 30px;
        }

        .hero img {
            margin-left: 15px;
            margin-right: 750px;
            margin-bottom: 1000px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid white; /* Add white border */
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-left: 100px;
            color: white;
        }

        .btn:hover {
            background-color: #04bffe;
        }

        footer {
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Additional styles for categories */
        .categories {
            text-align: center;
            padding: 50px 0;
        }

        .categories h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .category {
            margin-bottom: 30px;
        }

        .category h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .category img {
            width: 550px; /* Adjust image size as needed */
            height: 400px;
            position: absolute;
            top: 40%;
            right: 20px; /* Adjust this value as needed */
            transform: translateY(-50%);
            border-radius: 10px;
        }

        .category-info {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            width: calc(100% - 60px); /* Adjust width to fit content */
            text-align: right;
        }

        .category-info p {
            font-size: 24px;
            margin-bottom: 5px;
            margin-right: 70px;
        }

        .category-info .category-label {
            font-weight: bold;
            padding-right: 4px;
        }

        .category-info span {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff; /* Set text color for the value */
            margin-right: 45px; /* Adjust margin between label and value */
            margin-bottom: 65px;
        }

        /* Stopwatch effect */
        .stopwatch {
            font-size: 12px;
            font-weight: bold;
            color: #0bb7e1;
            display: inline-block;
            animation: stopwatch 1s infinite alternate;
        }

        @keyframes stopwatch {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.4;
            }
        }

        /* Add background image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("Background/Rafale.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: right;
            filter: blur(5px); /* Adjust the blur intensity as needed */
            z-index: -1; /* Ensure the pseudo-element is behind other content */
        }

        .btn-container {
            margin-top: 40px; /* Adjust margin as needed */
            text-align: center; /* Center align the button */
        }

        /* Style for fighter plane names */
        .fighter-names {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            white-space: nowrap; /* Prevent line breaks */
        }

        .fighter-names span {
            display: inline-block;
            margin-right: 20px; /* Adjust spacing between names */
            font-size: 18px;
        }

        .fighter-names span a {
            display: inline-block;
            padding: 5px 10px; /* Adjust padding */
            border: 2px solid white; /* Add border */
            border-radius: 5px; /* Add border radius */
            transition: background-color 0.3s ease; /* Add transition */
            color: white; /* Set text color */
            text-decoration: none; /* Remove underline */
        }

        .fighter-names span a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Change background color on hover */
        }

        /* Styles for the button images */
        .btn-container {
            text-align: center; /* Center align the button container */
            margin-top: 100px;
        }

        .btn-box {
            display: inline-block;
            margin: 0 30px; /* Space between boxes */
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth hover effect */
        }

        .btn-box:hover {
            transform: scale(1.1); /* Scale up on hover */
            background-color: rgba(0, 0, 0, 0.7); /* Darker background on hover */
        }

        .btn-container a {
            display: inline-block;
            text-decoration: none; /* Remove underline from links */
        }

        .btn-container img {
            width: 200px; /* Adjust image size as needed */
            height: 200px;
            border-radius: 10px;
        }
        .btn-box p {
    text-align: center; /* Center the text */
    margin-top: 10px; /* Adjust spacing between image and text */
    font-size: 16px; /* Adjust font size */
    color: white; /* Set text color */
}
